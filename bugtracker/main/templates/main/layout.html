<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/loyaut1.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/register1.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/form_report.css' %}">
    <script src="https://kit.fontawesome.com/9f0d7d76ab.js" crossorigin="anonymous"></script>


</head>
<body>
    <aside>

        <span class="logo">BugTracker</span>
        <a href="{% url 'login' %}" class="butn" id="avto"><button class="home">Авторизация</button></a>
        <h3 class="logo" id="nav">Навигация</h3>

        <div class="butn">
            <a href="{% url 'home' %}"><button class="home">Главная</button></a>
            <a href="{% url 'bug_report_home' %}"><button class="home">Ваши сообщения</button></a>
            <a href="{% url 'create_report' %}"><button class="home">Добавления задачи</button></a>
            <a href="{% url 'about' %}"><button class="home">О нас</button></a>
        </div>
        <div>

        </div>

    </aside>

    <main>
        {% block content%}
        {% endblock %}
    </main>
</body>
</html>
